<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- bootstarpe link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awosome link -->
    <script src="https://kit.fontawesome.com/03f52ae209.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- start header section -->
    <header>
        <div class="text-center mt-3 mb-5">
            <h1 class="">AI Universe Hub</h1>
            <button id="short-by-date" class="btn btn-danger fw-semibold p-3 mt-4">Sort By Date</button>
        </div>
    </header>
    <!-- end header section -->
    <main>
         <!-- spinner section start -->
         <section id="spiner" class="d-none">
            <div  style="height: 200px;" class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </section>

        <!-- card sectyion start here -->
        <section class="">

            <div class="row row-cols-1 row-cols-md-3 g-4" id="all-card">

            </div>

            <div class="text-center my-5">
                <button id="Show-all" class="btn btn-danger fw-semibold p-3 mt-4 d-none">Show All</button>
            </div>
        </section>
        <!-- card sectyion end here -->

       
        

        <!-- starts modal -->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <section id="modal-section">

            <!-- Modal -->
            <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-5">
                            <div id="modal-content" class="row row-cols-1 row-cols-md-2 g-4">
                                 

                            </div>
                        </div>
                          

                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- end modal -->
    </main>

            <div style="margin-bottom: 30px; margin-left: 50px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
